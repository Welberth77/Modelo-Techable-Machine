<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento de Gestos - Teachable Machine</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background 0.3s ease;
            font-size: 24px;
            margin-top: 50px;
        }
        #emoji {
            font-size: 80px;
            margin-top: 20px;
        }
        #webcam-container {
            display: inline-block;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <h2>Mostre um gesto com a mÃ£o para a cÃ¢mera âœ‹âœŒï¸ğŸ‘</h2>
    <p>Certifique-se de permitir o uso da cÃ¢mera quando o navegador solicitar.</p>

    <div id="webcam-container"></div>

    <div id="emoji">Aguardando gesto...</div>

    <!-- âœ… ORDEM CORRETA DOS SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!-- versÃ£o fixa do teachable machine (evita o bug do exports not defined) -->
    <script>
        window.tmImage = window.tmImage || {};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/VJz72AuvC/";

        let model, webcam, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                webcam = new tmImage.Webcam(300, 300, true);
                await webcam.setup();
                await webcam.play();

                document.getElementById("webcam-container").appendChild(webcam.canvas);

                window.requestAnimationFrame(loop);

            } catch (error) {
                console.error("Erro:", error);
                document.getElementById("emoji").textContent =
                    "âŒ Erro ao carregar modelo ou cÃ¢mera (veja o console)";
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const predictions = await model.predict(webcam.canvas);

            const highest = predictions.reduce((a, b) =>
                a.probability > b.probability ? a : b
            );

            const emojiMap = {
                "Joinha": "ğŸ‘",
                "Paz": "âœŒï¸",
                "Mao aberta": "âœ‹",
            };

            document.getElementById("emoji").textContent =
                emojiMap[highest.className] || "ğŸ¤”";
        }

        init();
    </script>

</body>
</html>
